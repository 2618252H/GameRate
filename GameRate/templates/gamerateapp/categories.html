{% extends 'gamerateapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Categories
{% endblock %}

{% block body_block %}

<div>
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Categories</h1>
    </div>
</div>
    {% if categories %}
        <ul>
            {%for c in categories%}
            <li><a href="{% url 'gamerateapp:category' c.slug %}">{{ c.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No categories present.</strong>
    {% endif %}
</div>

{% endblock %}
