{% extends 'gamerateapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add a Game
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Add a Game</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <form method="post" action="{% url 'gamerateapp:add_game' %}" enctype="multipart/form-data">{% csrf_token %}{{ form.as_p }}<input type="submit" value="Create Game" /></form>
    </div>
</div>
{% endblock %}
