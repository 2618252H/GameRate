{% extends 'gamerateapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
Create a Profile
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Become a Publisher</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <form method="post" action="{% url 'gamerateapp:register_publisher' %}" enctype="multipart/form-data">{% csrf_token %}{{ form.as_p }}<input type="submit" value="Create Profile" /></form>
    </div>
</div>
{% endblock %}
